apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-report
  labels:
    app: weather-report
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-report
  template:
    metadata:
      labels:
        app: weather-report
    spec:
      containers:
      - name: weather-frontend
        image: ayush180/weather-frontend:v2
        ports:
        - containerPort: 3000

      - name: weather-backend
        image: ayush180/weather-backend:v2
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URI
          value: "mongodb://localhost:27017/weather_db"

      - name: mongo
        image: mongo:latest
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-storage
          mountPath: /data/db

      volumes:
      - name: mongo-storage
        emptyDir: {}
